{% extends 'base.html' %}
{% load static %}
{% block TITLE %}Главная{% endblock TITLE %}
{% block BODY %}







    <h1>Главная</h1>
    
    <p><a href='{% url "category:category" %}'>КАТЕГОРИИ </a></p>


    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="{% static 'jpg/p166_1rolik.jpg' %}" class="d-block w-100" alt="foto-1">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="{% static 'jpg/игрушки.jpg' %}" class="d-block w-100" alt="foto-2">
        </div>
        <div class="carousel-item">
          <img src="{% static 'jpg/p166_1rolik.jpg' %}" class="d-block w-100" alt="foto-3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div>
   
{% endblock BODY %}
