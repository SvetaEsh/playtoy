{% extends 'base.html' %}
{% load static %}
{% block TITLE %}Главная{% endblock TITLE %}
{% block BODY %}







    <h1>Главная</h1>
    
    <p><a href='{% url "category:category" %}'>КАТЕГОРИИ </a></p>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'jpg/p166_1rolik.jpg' %}" class="rounded mx-auto d-block" alt="фото карусель">
          </div>
          <div class="carousel-item">
            <img src="{% static 'jpg/игрушки.jpg' %}" class="rounded mx-auto d-block" alt="фото-2 карусель">
          </div>
          <div class="carousel-item">
            <img src="..." class="rounded mx-auto d-block" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
   
{% endblock BODY %}
