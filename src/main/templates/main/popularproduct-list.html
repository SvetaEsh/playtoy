{% for product in popularproduct_items %}
<div class="col-lg-2 col-md-4 col-sm-6 pb-1">                
  <div class="card product-item border-0 mb-4">
      <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0 ">
          <img src="{{product.product_picture_med}}" >
    <div class="card-body">
    </div>
    <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
        <h6 class="text-truncate mb-3">{{product.name}}</h6>
        <div class="d-flex justify-content-center">
            <h6>{{product.get_sale}}</h6><h6 class="text-muted ml-2"><del>{{product.price}}</del></h6>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between bg-light border">
        <a href="{% url 'product:view-product' pk=product.pk %}" class="btn btn-sm text-dark p-0 border"><i class="fas fa-eye text-primary mr-1"></i>Подробнее</a>
        <a href="" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1 border" onclick="addToCart()"></i>Купить</a>
    </div>
  </div>
</div> 

<script>
  function addToCart() {
    console.log("click")
    quantity=document.getElementById("add-to-cart")
    console.log(quantity.value)
    window.location.href=`{% url 'order:view-cart' %}?good_id={{product.pk}}&quantity=${quantity.value}`
  }
</script>  
</div>
{% endfor %}
