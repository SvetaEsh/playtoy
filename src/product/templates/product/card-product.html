{% extends 'base.html' %}
{% block TITLE %}Карточка Товара{% endblock TITLE %}
{% block BODY %}
<div class="card" style="width: 18rem;">
    <img src="{{object.product_picture_med}}" >
    <div class="card-body">
      <h5 class="card-title">{{object.name}}</h5>
      <p class="card-text">{{object.description}}</p>
      <p class="card-text">{{object.price}}</p>
      <a href="{% url 'product:view-product' pk=object.pk %}" class="btn btn-primary">Подробнее</a><br>
      <div class="row">
        <div class="col">
            <input type="number" id="add-to-cart" class="form-control" min="1" max="100" value="1">
        </div>
        <div class="col">
            <button class="btn btn-danger" onclick="addToCart()">Купить</button>
        </div>
      </div>
    </div>
</div>    
<script>
  function addToCart() {
    console.log("click")
    quantity=document.getElementById("add-to-cart")
    console.log(quantity.value)
    window.location.href=`{% url 'order:view-cart' %}?good_id={{object.pk}}&quantity=${quantity.value}`
  }
</script>    
{% endblock BODY %}
