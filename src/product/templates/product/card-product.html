{% extends 'base.html' %}
{% block TITLE %}Товар{% endblock TITLE %}
{% block BODY %}
<div class="card" style="width: 18rem;">
    <img src="{{object.product_picture_med}}" width = {{object.picture.width}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{object.name}}</h5>
      <p class="card-text">{{object.description}}</p>
      <p class="card-text">{{object.price}}</p>
      <a href="{% url 'product:view-product' pk=obj.pk %}" class="btn btn-primary">Побробнее</a>
    </div>
  </div>
    
    
{% endblock BODY %}
