{% block BODY %}    
    
      
      <div class="row">
        {% for product in object.type_rev.all %}
            
            <div class="col-lg-4 col-sm-6">
                <div class="card" style="width: 18rem;">
                <img src="{{product.product_picture_med}}" >
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">{{product.description}}</p>
                  <p class="card-text">{{product.price}}</p>
                  <a href="{% url 'product:view-product' pk=product.pk %}" class="btn btn-primary">Подробнее</a><br>
                  <div class="row">
                    <div class="col">
                        <input type="number" id="add-to-cart" class="form-control" min="1" max="100" value="1">
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" onclick="addToCart()">Купить</button>
                    </div>
                  </div>
                </div>
            </div>    
            <script>
              function addToCart() {
                console.log("click")
                quantity=document.getElementById("add-to-cart")
                console.log(quantity.value)
                window.location.href=`{% url 'order:view-cart' %}?good_id={{product.pk}}&quantity=${quantity.value}`
              }
            </script>    
                
            
            </div>
            
        {% endfor %}
        
      </div>
    
    
{% endblock BODY %}
