{% extends 'base.html' %}
{% block TITLE %}Список товаров{% endblock TITLE %}
{% block BODY %}    
    
      
      <div class="row">
        {% for object in object_list %}
        <div class="col-lg-4 col-sm-6">
          
          <div class="card" style="width: 18rem;">
            <img src="{{object.product_picture_med}}" hight=100 >
              <div class="card-body">
                <h5 class="card-title">{{object.name}}</h5>
                <p class="card-text">{{object.description}}</p>
                <p class="card-text">{{object.price}}</p>
                <a href="{% url 'product:view-product' pk=object.pk %}" class="btn btn-primary">Подробнее</a>
              </div>
          </div>
          
        </div>
        {% endfor %}
        
      </div>
    
    
{% endblock BODY %}
