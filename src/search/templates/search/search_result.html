{% extends 'base.html' %}
{% block TITLE %}Поиск{% endblock TITLE %}
{% block BODY %} 
<form action="" method="post">
    {% csrf_token%}
    <input type="text" name="q" id="" value="{{q}}">
    <button type="submit" class="btn btn-success">Поиск</button>
</form>


    <table class="table">
        <thead>
            <tr> 
                <th> Что нашел </th>
                <th> Где </th>
            </tr>
        </thead>
        <tbody>
            {% for item in result %}

            <tr>
                <th> {{item.0}}</th>
                <th> {{item.1}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock BODY %}
