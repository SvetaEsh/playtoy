<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Category view</title>
</head>

<body>
    <h1> Категория игрушек №{{category.pk}} </h1>
    <h2> Название категории: {{category.name}} </h2>
    <table border=1>
        <tr> 
            <td> Type PK </td>
            <td> Type Name </td>
            <td> Actions </td>
        </tr>
        {% for type in types %}
        <tr>
            <td> {{type.pk}}</td>
            <td> {{type.name}}</td>
            <td> <a href='../type/{{type.pk}}'> view </a> </td>
        </tr>
        {% endfor %}
    </table>    
</body>
</html>
