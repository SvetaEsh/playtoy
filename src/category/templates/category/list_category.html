{% extends 'base.html' %}
{% block TITLE %}Список категорий{% endblock TITLE %}
{% block BODY %}    
    <table class="table table-bordered">
        <tr> 
            <td> № </td>
            <td> Имя категории </td>
            <td> Ссылка на категорию </td>
        </tr>
        {% for obj in object_list %}
        <tr>
            <td> {{obj.pk}}</td>
            <td> {{obj.name}}</td>
            <td> <a href='{% url "category:view-category" pk=obj.pk %}'> <i class="bi bi-eye"></i> </a>    
                <a href='{% url "category:update-category" pk=obj.pk %}'> <i class="bi bi-pen"></i> </a>    
                <a href='{% url "category:delete-category" pk=obj.pk %}'> <i class="bi bi-trash3"></i> </a> </td>
        </tr>
        {% endfor %}
    </table>
    
{% endblock BODY %}
