{% extends 'base.html' %}
{% block TITLE %}Типы{% endblock TITLE %}
{% block BODY %}    
    <table border=1>
        <tr> 
            <td> PK </td>
            <td> Name </td>
            <td> Actions </td>
        </tr>
        {% for obj in object_list %}
        <tr>
            <td> {{obj.pk}}</td>
            <td> {{obj.name}}</td>
            <td> <a href='{% url "category:view-type" pk=obj.pk %}'> просмотреть </a>
                <a href='{% url "category:update-type" pk=obj.pk %}'> редактировать </a>
                <a href='{% url "category:delete-type" pk=obj.pk %}'> удалить </a> </td>
        </tr>
        {% endfor %}
    </table>
    
{% endblock BODY %}
