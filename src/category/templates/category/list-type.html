<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Document</title>
</head>
<body>
    <table border=1>
        <tr> 
            <td> PK </td>
            <td> Name </td>
            <td> Actions </td>
        </tr>
        {% for type in types %}

            <td> Type PK: {{type.pk}}</td>
            <td> Type name: {{type.name}}</td>
            <td> <a href='{{type.pk}}'> view </a> </td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
